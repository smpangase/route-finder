<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="webjars/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>

<script src="js/bootstrap/bootstrap.min.js"></script>
<!-- Bootstrap CSS -->
<link href="webjars/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
<link href="css/stylesheet.css" type="text/css" rel="stylesheet" media="screen" />

<title>Shortest Path Finder</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        Interstellar Transport System
      </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          
        </div>
      
	      <form class="form-inline my-2 my-lg-0 pull-right" action="swagger-ui/index.html" method="get">
	         <button class="btn btn-primary" type="submit">API Swagger Definition</button>
	      </form>
	     
    </nav>

     <br>
	<div class="container-fluid text-center">
		<div class="content">
			<div class="container-fluid">
				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md"></div>
						</div>
						<div class="row align-items-center">
							<div class="col-md-10 offset-md-1">
								<div class="card">
									<div class="text-center card-header">
										<b>Interstellar Transport System</b>
									</div>
									<div class="card-body">
										<h5 class="card-title"></h5>
										<p class="card-text">
										<div id="sandbox-container" class="">
											<div class="row">
												<div class="col col-sm-12 text-center">

													<div id="result" class="alert alert-dismissible hidden">
														<i class="fa fa-exclamation-circle"></i>
														<p id="resultMessage"></p>
														<button type="button" class="close" data-dismiss="alert">&times;</button>
													</div>

												</div>
											</div>
											<div class="row">
												<div class="col col-md-12">
														<h2>Welcome to the Interstellar Path Finder</h2>
														<h3>You can access the list of available APIs <a class="button" href="swagger-ui/index.html">here</a></h3>
													
												</div>
											</div>
										

										</div>
									</div>

								</div>
							</div>
						</div>

						<div id="loading-indicator">
							<img src="img/preloader.gif" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
